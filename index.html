<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Broker IL - 住专  转</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <aside class="sidebar">
    <ul>
      <li><img src="icons/home.svg" alt="转"></li>
      <li><img src="icons/stocks.svg" alt="转"></li>
      <li><img src="icons/factory.svg" alt="专"></li>
      <li><img src="icons/trophy.svg" alt="转专转"></li>
      <li><img src="icons/profile.svg" alt="驻专驻"></li>
    </ul>
  </aside>
  <main class="main">
    <header class="main-header">
      <div class="user-info">
        <img src="icons/user.svg" alt="User" class="user-icon">
        <span>专 , 砖转砖</span>
      </div>
      <input type="text" id="stock-search" placeholder="驻砖 ...">
    </header>
    <section class="card">
      <h2> 驻 10 转 转</h2>
      <table id="stock-table">
        <thead>
          <tr>
            <th>住</th>
            <th>砖</th>
            <th>专</th>
            <th>砖 </th>
            <th>拽</th>
            <th>专</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
