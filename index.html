<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Broker IL - 祝 转</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo"></div>
    <nav>
      <div class="tooltip"><a href="#"></a><span>祝 转</span></div>
      <div class="tooltip"><a href="profile.html"></a><span>转 砖</span></div>
      <div class="tooltip"><a href="#"></a><span>驻转转 专</span></div>
      <div class="tooltip"><a href="#"></a><span>转专转</span></div>
    </nav>
  </aside>

  <main>
    <header>
      <div class="user-info"> <span id="user-name">Eliran</span></div>
      <div class="search-bar">
        <input type="text" id="stock-search" placeholder="驻砖 ...">
      </div>
      <button id="theme-toggle">爪 </button>
    </header>

    <div class="dashboard-container">
      <div class="card-box"> 转专: <strong id="dash-balance">$100,000</strong></div>
      <div class="card-box"> 转: <strong id="dash-stocks">0</strong></div>
      <div class="card-box"> 专: <strong id="dash-pnl">$0</strong></div>
    </div>

    <div class="widget-box">
      <h2> 驻 10 转 转</h2>
      <table id="stock-table">
        <thead>
          <tr>
            <th>住</th>
            <th>砖</th>
            <th>专</th>
            <th>砖</th>
            <th>拽</th>
            <th>专</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="info-banner">
        <img src="trend-icon.svg" alt="icon" class="info-icon">
        <span>爪转 转 转 转专  驻 砖 </span>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyACxuvTszBvopferKqRjQ2b7_azTjQLBrI",
        authDomain: "broker-il.firebaseapp.com",
        projectId: "broker-il",
        storageBucket: "broker-il.appspot.com",
        messagingSenderId: "",
        appId: ""
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(result => {
          const user = result.user;
          document.getElementById("user-name").textContent = user.displayName;
          localStorage.setItem("broker_user_name", user.displayName);
        }).catch(error => {
          console.error("Login failed:", error);
        });
      }
    </script>
    <button onclick="signInWithGoogle()" class="btn-fancy"> 转专转 注 Google</button>
  </main>
</body>
</html>
