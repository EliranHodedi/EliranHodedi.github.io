<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Broker IL - מסחר בזמן אמת</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <aside class="sidebar">
    <ul>
      <li><img src="icons/home.svg" alt="בית"></li>
      <li><img src="icons/stocks.svg" alt="מניות"></li>
      <li><img src="icons/factory.svg" alt="חברה"></li>
      <li><img src="icons/trophy.svg" alt="תחרות"></li>
      <li><img src="icons/profile.svg" alt="פרופיל"></li>
    </ul>
  </aside>
  <main class="main">
    <header class="main-header">
      <div class="user-info">
        <img src="icons/user.svg" alt="User" class="user-icon">
        <span>ברוך הבא, משתמש</span>
      </div>
      <input type="text" id="stock-search" placeholder="חפש מניה...">
    </header>
    <section class="card">
      <h2>🔥 טופ 10 מניות חמות</h2>
      <table id="stock-table">
        <thead>
          <tr>
            <th>סימול</th>
            <th>שם</th>
            <th>מחיר</th>
            <th>שינוי יומי</th>
            <th>קנייה</th>
            <th>מכירה</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
